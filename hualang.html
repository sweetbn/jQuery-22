<!DOCTYPE html>
<html>
<head>
	<title>图片画廊</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 600px;
			height: 500px;
			padding-left: 35px;
			/*text-align: center;*/
		}
		#box ul{
			padding: 0;
			margin-bottom: 0;
		}
		#box li{
			display: inline-block;
			width: 100px;
			height: 100px;
			overflow: hidden;
		}
		#box li img{
			width: 100%;
			cursor: pointer;
		}

		#content{
			width: 87%;
			height: 400px;
			background-color: pink;
		}
		#content img{
			width: 100%;
			height: 100%;
		}
	</style>

</head>
<body>
<div id="box">
	<ul>
		<li>
			<img src="img/1.jpg">
		</li>
		<li>
			<img src="img/2.jpg">
		</li>
		<li>
			<img src="img/3.jpg">
		</li>
		<li>
			<img src="img/4.jpg">
		</li>
		<li>
			<img src="img/5.jpg">
		</li>
	</ul>
	<div id="content">
		<img>
	</div>
</div>


<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>

<script type="text/javascript">
	$(function(){
		$('li').click(function(){
			$('#content img').attr('src',$(this).children('img').attr('src'));
		});
	});
</script>
</body>
</html>
